<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
      }

      .topnav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, #ec008c, #fc6767);
        padding: 0 30px;
        height: 80px;
      }

      .logo img {
        height: 60px;
      }

      .nav-links {
        display: flex;
        gap: 25px;
      }

      .nav-links a {
        position: relative;
        color: rgba(225, 202, 152, 0.995);
        text-decoration: none;
        font-size: 17px;
        padding: 10px;
        transition: 0.3s;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        height: 3px;
        width: 0;
        background-color: rgb(31, 2, 27);
        transition: width 0.3s ease-out;
      }

      .nav-links a:hover {
        color: #e2e79f;
        background-color: #00000026;
        border-radius: 5px;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .nav-links .active {
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="topnav">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTpVFdxtNB-h2RSGkc_agsijZUzgRdc5y6BA&s"
          alt="logo"
        />
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Menu</a>
        <a href="#">Reservations</a>
        <a href="#">Order Online</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </body>
</html>
