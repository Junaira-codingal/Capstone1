<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
      }

      .topnav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, #ec008c, #fc6767);
        padding: 0 30px;
        height: 80px;
      }

      .logo img {
        height: 60px;
      }

      .nav-links {
        display: flex;
        gap: 25px;
      }

      .nav-links a {
        position: relative;
        color: rgba(225, 202, 152, 0.995);
        text-decoration: none;
        font-size: 17px;
        padding: 10px;
        transition: 0.3s;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        height: 3px;
        width: 0;
        background-color: rgb(31, 2, 27);
        transition: width 0.3s ease-out;
      }

      .nav-links a:hover {
        color: #e2e79f;
        background-color: #00000026;
        border-radius: 5px;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .nav-links .active {
        color: #fff;
        font-weight: bold;
      }
      .slideshow-container {
        width: 100%;
        position: relative;
        margin: 0;
      }

      .mySlides {
        display: none;
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="topnav">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTpVFdxtNB-h2RSGkc_agsijZUzgRdc5y6BA&s"
          alt="logo"
        />
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Menu</a>
        <a href="#">Reservations</a>
        <a href="#">Order Online</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlyu2X9h47l8dHglM2baaRja5EE8fS6jXJlg&s"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSIwU4EAWesgPpmgIQGRiqV8qMB9CWkoavGHs7C8CC5yAJC2wrMoCXDMovGZbW4lCzao4&usqp=CAU"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv2Amag04ZorRiZdWjrzNfX-08evVC_QHdIw&s"
          style="width: 100%"
        />
      </div>
      <a class="prev" onclick="plusSlides(-1)"><</a>
      <a class="next" onclick="plusSlides(1)">></a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">Previous</button>
      <button onclick="nextSlide()">Next</button>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
